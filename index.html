<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Café Coffee</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="headerTitle">
        <a href="#"
          ><img src="images/coffeeLogoTwo.png" alt="website-logo" id="logo"
        /></a>
        <div class="headPara">
          <a href="#">Menu</a>
          <a href="#">Reservation</a>
          <a href="#">Contact</a>
        </div>
      </div>
      <div class="headerContent">
        <div class="headerContentPara">
          <h3 class="shopName">Café Coffee</h3>
          <p class="headerSecondaryText">
            Bonjour… Welcome to the town’s first authentic coffee shop. Where
            friends and community come together, people meet and memories
            happen. Come and enjoy a cup of happiness, friendship and love...
          </p>
          <button type="submit" class="submitButton">Sign Up</button>
        </div>
        <img
          src="images/coffee-image.jpg"
          alt="coffee-shop-image"
          id="coffee-image"
        />
      </div>
    </div>
  </body>
</html>
